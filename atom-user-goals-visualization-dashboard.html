<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="atom-user-goals-visualization-behavior.html">
<script src="../d3/d3.min.js"></script>

<dom-module id="atom-user-goals-visualization-dashboard">
    <template>
        <style>
             :host {
                display: block;
            }
        </style>
        <h2>Dashboard</h2>
    </template>

    <script>
        Polymer({

            is: 'atom-user-goals-visualization-dashboard',

            behaviors: [atom.UserGoalsVisualizationBehavior],

            properties: {
                goals: {
                    type: Object,
                    value: {}
                }
            },

            ready: function () {
                this.initialize();
                this.data = this.goals;
            },

            render: function () {
                this.svg = d3.select(this.el)
                    .append("svg")
                    .attr('width', this.viewerWidth)
                    .attr('height', this.viewerHeight)
                    .attr('class', 'overlay')
                    .call(this.zoomListener);

                this.data.x0 = this.viewerHeight / 2;
                this.data.y0 = 0;

                this.root = this.svg.append("g");
                this._update(this.data);
            },

            _update: function (source) {
                var i = 0;
                var that = this;
                var dimensions = this._getDimensions();

                this.tree.size([dimensions.treeHeight, this.viewerWidth]);

                var nodes = this.tree.nodes(this.data).reverse(),
                    links = this.tree.links(nodes)

                nodes.forEach(function (d) {
                    d.y = (d.depth * (dimensions.labelLength * 20));
                });

                var node = this.root
                    .selectAll("g.node")
                    .data(nodes, function (d) {
                        return d.id || (d.id = ++i);
                    });

                var enter = node.enter()
                    .append("g")
                    .attr("class", "node")
                    .attr("transform", function (d) {
                        return "translate(" + that.data.y0 + "," + that.data.x0 + ")";
                    })
                    .on('click', function () {
                        that._click.apply(that, arguments);
                    });

                enter.append("circle")
                    .attr('class', 'nodeCircle')
                    .attr("r", 0)
                    .style("fill", function (d) {
                        return that._fill.apply(that, arguments)
                    })

                enter.append("circle")
                    .attr('class', 'nodeCircle')
                    .attr("r", 0)
                    .style("stroke", function (d) {
                        return that._fill.apply(that, arguments)
                    });

                enter.append("text")
                    .attr("x", function (d) {
                        return d.children || d._children ? -10 : 10;
                    })
                    .attr("dy", ".35em")
                    .attr('class', 'nodeText')
                    .attr("text-anchor", function (d) {
                        return d.children || d._children ? "end" : "start";
                    })
                    .text(function (d) {
                        return d.name;
                    })
                    .style("font-size", function (d) {
                        if (d.depth == 0)
                            return "100px";
                        else if (d.depth == 1)
                            return "50px";
                        else if (d.depth == 2)
                            return "18px";
                        else
                            return "12px";
                    });

                // phantom node to give us mouseover in a radius around it
                enter.append("circle")
                    .attr('class', 'ghostCircle')
                    .attr("r", 30)
                    .attr("opacity", 0.2) // change this to zero to hide the target area
                    .style("fill", "red");

                // Update the text to reflect whether node has children or not.
                node.select('text')
                    .attr("x", function (d) {
                        return d.children || d._children ? -10 : 10;
                    })
                    .attr("text-anchor", function (d) {
                        return d.children || d._children ? "end" : "start";
                    })
                    .text(function (d) {
                        return d.name;
                    });

                // Change the circle fill depending on whether it has children and is collapsed
                node.select("circle.nodeCircle")
                    .attr("r", 4.5)
                    .style("fill", function (d) {
                        return that._fill.apply(that, arguments)
                    });

                node.select("circle.nodeCircle")
                    .attr("r", 4.5)
                    .style("stroke", function (d) {
                        return that._fill.apply(that, arguments)
                    });

                // Transition nodes to their new position.
                var nodeUpdate = node
                    .transition()
                    .duration(this.duration)
                    .attr("transform", function (d) {
                        return "translate(" + d.y + "," + d.x + ")";
                    })
                    .select("text")
                    .style("fill-opacity", 1);

                // Transition exiting nodes to the parent's new position.
                var nodeExit = node.exit()
                    .transition()
                    .duration(this.duration)
                    .attr("transform", function (d) {
                        return "translate(" + source.y + "," + source.x + ")";
                    })
                    .remove();

                nodeExit.select("circle")
                    .attr("r", 0);

                nodeExit.select("text")
                    .style("fill-opacity", 0);

                // Update the linksâ€¦
                var link = this.root.selectAll("path.link")
                    .data(links, function (d) {
                        return d.target.id;
                    });

                // Enter any new links at the parent's previous position.
                link.enter().insert("path", "g")
                    .attr("class", "link")
                    .attr("d", function (d) {
                        var o = {
                            x: source.x,
                            y: source.y
                        };
                        return that.diagonal({
                            source: o,
                            target: o
                        });
                    });

                // Transition links to their new position.
                link.transition()
                    .duration(this.duration)
                    .attr("d", this.diagonal);

                // Transition exiting nodes to the parent's new position.
                link.exit()
                    .transition()
                    .duration(this.duration)
                    .attr("d", function (d) {
                        var o = {
                            x: source.x,
                            y: source.y
                        };
                        return that.diagonal({
                            source: o,
                            target: o
                        });
                    })
                    .remove();

                // Stash the old positions for transition.
                nodes.forEach(function (d) {
                    d.x0 = d.x;
                    d.y0 = d.y;
                });

                this._center(source);
            },

            _getDimensions: function () {
                var arr = [1];//number of nodes in first level of the tree
                var labelLength = 0;
                (function _recurse(l, n) {
                    if (n.children && n.children.length > 0) {
                        if (arr.length <= l + 1) arr.push(0);

                        arr[l + 1] += n.children.length;
                        labelLength = Math.max(n.name.length, labelLength);
                        n.children.forEach(function (d) {
                            _recurse(l + 1, d);
                        });
                    }
                })(0, this.data);
                return {
                    treeHeight: d3.max(arr) * 30,
                    labelLength: labelLength
                };
            },

            _center: function (node) {
                var scale = this.zoomListener.scale(),
                    x = -node.y0,
                    y = -node.x0,
                    x = x * scale + this.viewerWidth / 2,
                    y = y * scale + this.viewerHeight / 2;

                d3.select('g')
                    .transition()
                    .duration(this.duration)
                    .attr("transform", "translate(" + x + "," + y + ")scale(" + scale + ")");

                this.zoomListener.scale(scale);
                this.zoomListener.translate([x, y]);
            }

        });
    </script>
</dom-module>
