<dom-module id="atom-user-goals-visualization-styles">

        <style>
             :host .node circle {
                fill: #434343;
                stroke: transparent;
                stroke-width: 1.5px;
            }

             :host .node text {
                font-size: 12px;
                font-family: 'Electrolize', sans-serif;
                fill: #00fcda;

            }
